<!DOCTYPE html>
<html ng-app="climaApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>    

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="climaCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Clima Agora</h1>
      </ion-header-bar>
      <ion-content>
          <ion-refresher pulling-text="Recarregnado..." on-refresh="reloadClima()"></ion-refresher>
          <ion-list>
            <ion-item>
                <h1><b>{{cidade}} - SP</b></h1>
                <h1><img src={{img}}><b>{{temperatura}}º C</b></h1>
                <h2>Descrição: {{descricao}}</h2>
                <h2>Mínima / Máxima: {{min}} / {{max}}</h2>
                <h2>Umidade: {{umidade}}%</h2>
                <h2>Pressão: {{pressao}}</h2>
                <h2>Latitude: {{lat}}</h2>
                <h2>Longitude: {{long}}</h2>
                <h2>Velocidade do vento: {{vento}} m/s</h2>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
